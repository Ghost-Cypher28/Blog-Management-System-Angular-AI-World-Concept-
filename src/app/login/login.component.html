<body>
        
    <div class="login-box">
        <div class="login-ic-box">
            
            <div class="sol-box" >
                <h2>Welcome Back !!</h2>
                <p>We are excited to see you</p>
                <br/>
                <form class="form-box" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class="field">
                        <h5>EMAIL*</h5>
                        <input pInputText formControlName="email" class="w-full" name="email" placeholder="Type your email" fxFlexFill>
                        <small
                        *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="block p-error"
                        >
                        <div *ngIf="email.errors?.['required']">Email is required.</div>
                        <div *ngIf="email.errors?.['email']">Email should be valid</div>
                        </small>
                    </div>
                    

                    <div class="field">
                        <h5>PASSWORD*</h5>
                        <input type="password"
                        pInputText
                        formControlName="password"
                        class="w-full"
                        name="password"
                        placeholder="Type your password"
                        fxFlexFill>

                        <small
                        *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="block p-error"
                      >
                        <div *ngIf="password.errors?.['required']">Password is required.</div>
                      </small>
                    </div>
                    
                    <a routerLink="/forget-password"><div class="unuttum">Forget your password?</div></a>

                    <br>

                    <button mat-raised-button class="login-button" style="background-color: #200E3A; margin-right: 20px;">Sign In</button>
                    <span class="iht" > Need An Account ? <a routerLink="/register" ><font class="unuttum">Sign Up</font></a></span>
                </form>

            </div>

            <div class="sag-box">
                <img src="../../assets/img/" alt="" srcset="">
                <h2>QR CODE </h2>
                <div class="">Scan this code <strong>Using your phone</strong> to log in instantly</div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>

</body>
